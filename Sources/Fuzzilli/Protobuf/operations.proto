    UnaryOperator op = 1;
}

enum BinaryOperator {
    ADD = 0;
    SUB = 1;
    MUL = 2;
    DIV = 3;
    MOD = 4;
    BIT_AND = 5;
    BIT_OR = 6;
    LOGICAL_AND = 7;
    LOGICAL_OR = 8;
    XOR = 9;
    LSHIFT = 10;
    RSHIFT = 11;
    EXP = 12;
    UNRSHIFT = 13;
}

enum WasmIntegerBinaryOperator {
    WASMI_ADD = 0;
    WASMI_SUB = 1;
    WASMI_MUL = 2;
    WASMI_DIV_S = 3;
    WASMI_DIV_U = 4;
    WASMI_REM_S = 5;
    WASMI_REM_U = 6;
