    WASMI_OR = 8;
    WASMI_XOR = 9;
    WASMI_SHL = 10;
    WASMI_SHR_S = 11;
    WASMI_SHR_U = 12;
    WASMI_ROTL = 13;
    WASMI_ROTR = 14;
}

