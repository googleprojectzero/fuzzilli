version: '3.8'

services:

  # Worker 1 - Fuzzilli Container
  fuzzer-worker-1:
    build:
      context: /home/tropic/vrig/fuzzilli-vrig-proj/fuzzillai
      dockerfile: Cloud/VRIG/Dockerfile.distributed
    container_name: fuzzer-worker-1
    environment:
      - POSTGRES_URL=postgresql://fuzzilli:fuzzilli123@postgres-master:5432/fuzzilli_master
      - FUZZER_INSTANCE_NAME=fuzzer-1
      - TIMEOUT=2500
      - MIN_MUTATIONS_PER_SAMPLE=25
      - DEBUG_LOGGING=false
    depends_on:
      postgres-master:
        condition: service_healthy
    volumes:
      - fuzzer_data_1:/home/app/Corpus
      - /home/tropic/vrig/fuzzilli-vrig-proj/fuzzbuild:/home/app/fuzzbuild:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f FuzzilliCli || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - fuzzing-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G


